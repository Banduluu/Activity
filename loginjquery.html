<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Form</title>
  <link rel="stylesheet" href="login.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
</head>
<body>

  <div class="login">
    <p class="fw-bold mb-1">Welcome back, <br />Please login to your account.</p>
    <form>
      <div class="mb-3">
        <input type="text" placeholder="Enter Your Username">
      </div>
      <div class="mb-3">
        <input type="password" placeholder="Enter Your Password">
      </div>
      <p class="text-center mb-3" style="font-size: 0.9rem;">Donâ€™t have an account? <a href="registerjquery.html">Register</a></p>
      <button type="submit" class="btn btn-outline-dark btn-login"><a href="portfoliojquery.html">LOGIN</a></button>
    </form>

    <div class="divider-line"></div>

    <p class="fw-bold" style="font-size: 0.9rem;">Or continue with</p>
    <div class="icons d-flex">
      <i class="bi bi-facebook"></i>
      <i class="bi bi-google"></i>
    </div>
  </div>

  <script>
  $(document).ready(function() {
    $('input[type="text"]').attr('name', 'username');
    $('input[type="password"]').attr('name', 'password');

    $("form").validate({
      rules: {
        username: "required",
        password: "required"
      },
      messages: {
        username: "Please enter your username",
        password: "Please enter your password"
      },
      submitHandler: function(form) {
        alert("Login successful!");
        window.location.href = 'portfolio.html';
        return false;
      }
    });
  });
</script>

  
</body>
</html>
