<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register Form</title>
  <link rel="stylesheet" href="register.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
  
</head>
<body>

  <div class="register">
    <p class="fw-bold mb-3">
      Create your account, <br />
      Please fill in the details below.
    </p>
    <form>
      <div class="mb-3">
        <input type="text" placeholder="Enter Your Username" required />
      </div>
      <div class="mb-3">
        <input type="email" placeholder="Enter Your Email" required />
      </div>
      <div class="mb-3">
        <input type="password" placeholder="Enter Your Password" required />
      </div>
      <p class="text-center mb-3" style="font-size: 0.9rem;">
        Already have an account? <a href="loginjquery.html">Login</a>
      </p>
      <button type="submit" class="btn btn-outline-dark btn-register">REGISTER</button>
    </form>

    <div class="line"></div>

    <p class="fw-bold" style="font-size: 15px;">Or continue with</p>
    <div class="icons d-flex">
      <i class="bi bi-facebook"></i>
      <i class="bi bi-envelope-fill"></i>
    </div>
  </div>

  <script>
  $(document).ready(function() {
    $('input[type="text"]').attr('name', 'username');
    $('input[type="email"]').attr('name', 'email');
    $('input[type="password"]').attr('name', 'password');

    $("form").validate({
      rules: {
        username: "required",
        email: {
          required: true,
          email: true
        },
        password: "required"
      },
      messages: {
        username: "Please enter your username",
        email: "Please enter a valid email",
        password: "Please enter your password"
      },
      submitHandler: function(form) {
        alert("Registration successful!");
        window.location.href = 'loginjquery.html';
        return false;
      }
    });
  });
</script>

</body>
</html>
